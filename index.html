<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leah's Grocery Store</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="navbar">
        <div class="nav-item" id="logo">Leah's Example Store</div>
        <div class="nav-item">
            Fruits, fruits, fruits!
        </div>
        <div class="nav-item">
            <a href="https://en.wikipedia.org/wiki/Grocery_store">FAQ</a>
        </div>
        
    </div>
    <div id="banner">
        <span class="banner-text" id="banner-title">On Sale!</span>
        <span class="banner-text">All fruits!</span>
    </div>

    <div id="cart">
        You have <span id="total-count">nothing</span> in your cart, totalling to <span id="price">$0</span>.
    </div>

    <div id="items">
        <div class="item" data-item="apple">
            <img class="item-image" src="apple.png" />
            <div class="item-description">
                <div class="item-name">Apple</div>
                <div class="item-price">$2.00</div>
            </div>
            
            <div class="item-button">
                <button>Add to cart!</button>
            </div>
        </div>

        <div class="item" data-item="banana">
            <img class="item-image" src="banana.png" />
            <div class="item-description">
                <div class="item-name">Banana</div>
                <div class="item-price">$4.00</div>
            </div>
            
            <div class="item-button">
                <button>Add to cart!</button>
            </div>
        </div>

        <div class="item" data-item="orange">
            <img class="item-image" src="orange.png" />
            <div class="item-description">
                <div class="item-name">Orange</div>
                <div class="item-price">$1.00</div>
            </div>
            
            <div class="item-button">
                <button>Add to cart!</button>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
